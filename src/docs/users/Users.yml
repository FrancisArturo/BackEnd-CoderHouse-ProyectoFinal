paths:
  /api/v1/session/register:
    post:
      summary: Create a new user
      tags:
        - Users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#components/requestBodies/registerUser"
      responses:
        "200":
          description: A Message "Successfully registered user" and the user created 
          content:
            aplication/json:
              schema:
                $ref: "#components/schemas/User"
        "500":
          description: error server side

components:
  schemas:
    User:
      type: object
      properties:
        _id:
          type: ObjectId
          description: Id generated by mongo
        firstName:
          type: string
          description: first name of the user
        lastName:
          type: string
          description: last name of the user
        email:
          type: string
          description: email of the user
        phone: 
          type: number 
          description: phone of the user
        age:
          type: number
          description: age of the user
        password: 
          type: string
          description: password hashed of the user
        role:
          type: string
          description: role of the user
        documents:
          type: array
          description: documents uploaded for the user
        lastConnection:
          type: string
          description: date of the last connection of user 
        carts: 
          type: ObjectId
          description: cart Id of the user 
  requestBodies:
    registerUser:
      type: object
      properties:
        firstName:
          type: string
          description: first name of the user
        lastName:
          type: string
          description: last name of the user
        email:
          type: string
          description: email of the user
        phone: 
          type: number 
          description: phone of the user
        age:
          type: number
          description: age of the user
        password: 
          type: string
          description: password of the user
      example:
        firstName: John
        lastName: doe
        email: jdoe@gmail.com
        phone: 112346456
        age: 22
        password: qwerty

    

